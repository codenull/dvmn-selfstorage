<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% block title %}
  {% endblock %}
  <link rel="icon" href='../..{% static "img/favicon.png" %}' alt="Icon image" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
</head>
<body>
<!--================Header Menu Area =================-->

<header class="header_area">
    <div class="main_menu">
        <nav class="rounded navbar navbar-expand-md navbar-light mb-3 fixed-top shadow-lg p-3 bg-body rounded">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="{% url 'index' %}"><img src='../..{% static "img/logo.png" %}'
                                                                             alt="Logo image" class="d-inline-block"> </a>
            </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                     <div class="container-fluid">
                         <ul class="navbar-nav me-auto mb-2 md-lg-5">

                                <a class="navbar-brand" href="{% url 'index' %}#address"><h3>Адреса складов</h3></a>
                                <a class="navbar-brand" href="{% url 'calc' %}"><h3>Калькулятор тарифов</h3></a>
                                <a class="navbar-brand" href="{% url 'season' %}"><h3>Сезонное хранение</h3></a>
                         </ul>
                     </div>
            </div>
        </nav>
    </div>
</header>

<!--================Header Menu Area =================-->
{% block content %}
{% endblock content %}
<!--================ Start Footer Area =================-->
<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
<p>Сайт создан в рамках учебного проекта <a href="https://dvmn.org/">Dvmn.org</a></p>
  </div>
</footer>
<!--================ End Footer Area =================-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

{% block footer_scripts %}
{% endblock %}
</body>
</html>
