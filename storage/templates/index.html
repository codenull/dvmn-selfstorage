{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Сервис хранения SelfStorage</title>
{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-3">
            <div class="card mb-3">
                <h5 class="card-header border-secondary mx-auto">Калькулятор стоимости хранения</h5>
                {% csrf_token %}
                <div class="d-grid gap-2 col-6 mx-auto m-4">
                    <a class="btn btn-primary" href="{% url 'checkout' %}" role="button">Начать оформление заказа</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
